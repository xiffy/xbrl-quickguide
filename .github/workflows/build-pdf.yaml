name: Build books

permissions:
  contents: write

on:
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Install pandoc, xelatex, latex"
        run: |
          sudo apt-get update
          sudo apt-get install pandoc texlive-base texlive-latex-base texlive-xetex texlive-latex-recommended  texlive-fonts-extra
      - name: Chackout
        uses: actions/checkout@v4
      - name: Move template
        run: mkdir -p ~/.pandoc/templates; cp eisvogel.latex ~/.pandoc/templates
      - name: Build pdf
        run: sudo chmod +x pdf.sh && sudo ./pdf.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xBRL-Quickguide
          path: xbrl-quickguide.pdf
      - name: "Create Release"
        uses: pipe-cd/actions-gh-release@v2.3.4
        with:
          release_filefile: xbrl-quickguide.pdf
          draft: false
          body: "Update after merge"
          tag_name: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
